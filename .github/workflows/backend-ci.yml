name: Backend CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'shelfguard_backend/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'shelfguard_backend/**'

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: shelfguard_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: shelfguard_backend/package-lock.json

      - name: Install dependencies
        working-directory: ./shelfguard_backend
        run: npm ci

      - name: Run linter
        working-directory: ./shelfguard_backend
        run: npm run lint || true

      - name: Run tests
        working-directory: ./shelfguard_backend
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: shelfguard_test
          DB_USER: postgres
          DB_PASSWORD: postgres
          JWT_SECRET: test_secret
          REFRESH_TOKEN_SECRET: test_refresh_secret
        run: npm test || true

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        working-directory: ./shelfguard_backend
        run: docker build -t shelfguard-backend:latest .

      - name: Test Docker image
        run: |
          docker run -d --name test-container shelfguard-backend:latest
          sleep 5
          docker logs test-container
          docker stop test-container
          docker rm test-container
