name: shelfguard_app
description: A modern product expiry tracking application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI/UX
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  intl: ^0.18.1

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2

  # Navigation
  go_router: ^13.0.0

  # Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Networking
  dio: ^5.3.3

  # Other
  path_provider: ^2.1.1
  encrypt: ^5.0.3

  # Notifications
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2

  # Barcode Scanning
  mobile_scanner: ^3.5.7

  # HTTP & APIs
  http: ^1.1.0

  # Charts & Analytics
  fl_chart: ^0.66.0

  # Image Handling
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.6
  injectable_generator: ^2.4.0
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
