name: shelfguard
description: A cross-platform Flutter app for shop owners to track product expiry dates
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Networking
  dio: ^5.3.3
  retrofit: ^4.0.3
  json_annotation: ^4.8.1

  # Local Storage (Offline-first)
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2

  # Barcode/QR Scanner
  mobile_scanner: ^3.5.2
  qr_flutter: ^4.1.0

  # Push Notifications
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.9
  flutter_local_notifications: ^16.3.0

  # UI/UX
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  intl: ^0.18.1

  # File handling (Export/Import)
  csv: ^5.1.1
  excel: ^2.1.0
  file_picker: ^6.1.1
  path_provider: ^2.1.1
  permission_handler: ^11.1.0

  # Utilities
  get_it: ^7.6.4
  injectable: ^2.3.2
  logger: ^2.0.2+1
  connectivity_plus: ^5.0.2
  uuid: ^4.2.2
  go_router: ^13.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  # Code generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  injectable_generator: ^2.4.1
  retrofit_generator: ^8.0.4

  # Testing
  mockito: ^5.4.4
  bloc_test: ^9.1.5
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
